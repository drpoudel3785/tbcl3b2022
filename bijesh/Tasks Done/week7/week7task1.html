<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Search on our website</title>
</head>
<body>
    <form method="get">
        <fieldset style="width: 25%;">
            <h2>Search on our website!</h2>
            <hr>
            <p>
                Where do you want to search?
            </p >
            <input type="radio" value="WS" name="searchsection" checked>Whole site<br>
            <input type="radio" value="BPS" name="searchsection">Business Partner Section<br>
            <input type="radio" value="CCS" name="searchsection">Corporate Communications Section<br>
            <input type="radio" value="LES" name="searchsection">Lotus Education Section<br>
            <p>Enter a word or two that we can search on:</p>
            <input type="text" name="query" style="width: 90%;"><br><br>
            <input type="submit" value="Submit" name="submit"> 
            <input type="reset" value="Clear" name="reset">
        </fieldset>
    </form>
</body>
</html>
