<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    <script>
        marks=prompt("Enter your marks:");
        if(marks>=80 && marks<=100 ){
            alert("You have received Distinction");
        }
        else if(marks>=60 && marks<80 ){
            alert("You have received First Division");
        }
        else if(marks>=50 && marks<60 ){
            alert("You have received Second Division");
        }
        else if(marks>=40 && marks<=50 ){
            alert("You have received Third Division");
        }
        else if(marks<40){
            alert("You have Failed");
        }
        else {
            alert("You have entered invalid marks");
        }
    </script>
</body>
</html>
