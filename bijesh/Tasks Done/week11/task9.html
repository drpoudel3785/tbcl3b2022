<body>
    <script>
     numbers = [1,2,3,4,5];
     sum=0;
     product=1;
     for(i=0;i<numbers.length;i++){
        sum+=numbers[i];
        product*=numbers[i];
     }
     document.write("Array="+numbers+"<br>Sum of array ="+sum+"<br>Product of array ="+product);
    </script>
</body>
