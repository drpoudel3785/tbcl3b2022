<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>
<body>
    <script>
        day=prompt("Enter Day number");
        day=parseInt(day);
       switch(day){
        case 1:day="Sunday";
            break;
        case 2:day="Monday";
            break;
        case 3:day="Tuesday";
            break;
        case 4:day="Wednesday";
            break;
        case 5:day="Thurday";
            break;
        case 6:day="Friday";
            break;
        case 7:day="Saturday";
            break;
        default:day="Invalid Input";
            break;
        }
        alert("It's "+day);
    </script>
</body>
</html>
