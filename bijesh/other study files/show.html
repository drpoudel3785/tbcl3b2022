<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="author" content="bijesh">
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <p id="output"> a</p>
    <script>
        formData = new FormData();
        const output = document.getElementById('output');

        for (const [key, value] of formData) {
            output.textContent += `${key}: ${value}\n`;
        }
    </script>
</body>

</html>
