<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta name="author" content="bijesh">
        <meta charset="UTF-8">
        <title>Forms</title>
    </head>
    <body>
        <form method="POST" action="show.html" enctype="multipart/form-data">
            <fieldset>
                <legend>Login</legend>
                Username:<input type="text" placeholder="username" name="username"/>
                <br/>
                Password:<input type="password" placeholder="password" name="password"/>
                <br>    
                Remember me<input type="checkbox" name="rememberme"/>
                <br/>
                <input type="submit" id="submit" value="Login"/>
            </fieldset>
        </form>
    </body> 
</html>
